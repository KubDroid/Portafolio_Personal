<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alejandro Cubillo - Portafolio</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>


<!-- Sección de contacto -->
<section id="contacto">
    <h2>Contacto</h2>
    <p>¡Me encantaría saber de ti! Completa el formulario o utiliza los detalles de contacto a continuación.</p>

    <!-- Formulario de contacto -->
    <form id="contacto-formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>

        <button type="submit">Enviar Mensaje</button>
    </form>

    <!-- Información de contacto adicional -->
    <div id="informacion-contacto">
        <h3>Información de contacto</h3>
        <p>Correo electrónico:ale.cubillo@gmail.com</p>
        <p>Teléfono: +506 88849725</p>
    </div>
</section>
</body>
</html>
